<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&amp;subset=cyrillic" rel="stylesheet">

    <!--Jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end align-center">
        <div class="user-notification">
            <i class="fa fa-bell-o"></i>
        </div>
        <div class="user-setting">
            <i class="fa fa-cog" aria-hidden="true" title="Настройки"></i>
        </div>
        <div class="user-control dropdown-wrap">
            <i class="fa fa-language" aria-hidden="true"></i>
            <span class="mg-span">Русский</span>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
            <div class="drop-down-menu">
                <ul>
                    <li>
                        <a href="links.html" class="dropdown-link">English</a>
                        <img src="img/United-Kingdom.png" alt="">
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">Fransic</a>
                        <img src="img/France.png" alt="">
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">Deugst</a>
                        <img src="img/Germany.png" alt="">
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">Russian</a>
                        <img src="img/Russia.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-quit">
            <i class="fa fa-sign-in" aria-hidden="true" title="Выход"></i>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--ASIDE-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--/menu-control-->
    <div class="aside-menu">
        <ul>
            <li class="active">
                <a href="#">
                    <i class="icon-general"></i>
                    <span>Главная страница</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="perconal-date.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="payout.html">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="postback.html">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <!--/menu-control end-->
    <div class="your-manager">
        <div class="title-manager">
            <span>your manager</span>
        </div>
        <div class="manager-data flex-container justify-sb align-center">
            <div class="manager-photo">
                <img src="img/manager-photo.png" alt="">
                <span class="manager-status"></span>
            </div>
            <span class="manager-name">Mikhael E.</span>
        </div>
    </div>
</aside>
<!--ASIDE END-->
<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">Главная страница</span>
            </div>
            <div class="card-date text-center">
                <form class="datepicker-form">
                    <div class="date-input-wrap">
                        <input type="text" name="from" id="from">
                        <input type="text" name="to" id="to">
                        <label for="from">
                            <i class="icon-calendar"></i>
                        </label>
                    </div>
                    <button class="btn active-btn line-height">
                        <i class="icon-refresh"></i>
                    </button>
                </form>
            </div>
            <div class="card-body">
                <div class="general container sm">
                    <div class="details-wrap flex-container justify-sb">
                        <div class="left-details">
                            <div class="visit-signups flex-container justify-sb">
                                <span class="title-details">Visit Signups</span>
                                <span>142</span>
                            </div>
                            <div class="ftd flex-container justify-sb">
                                <span class="title-details">FTD</span>
                                <span>332</span>
                            </div>
                        </div>
                        <div class="right-details">
                            <div class="net-deposit flex-container justify-sb">
                                <span class="title-details">Net Deposit</span>
                                <span>472</span>
                            </div>
                            <div class="turn-over flex-container justify-sb">
                                <span class="title-details">Turn Over</span>
                                <span>276</span>
                            </div>
                        </div>
                    </div>
                    <div class="title-graphics">
                        <span>Earnings chart</span>
                    </div>
                    <canvas id="myChart" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Loader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--init plugins-->
<script src="js/init.js"></script>
<!--Plugins-->
<script src="js/plugins.min.js"></script>
</body>
</html>
