<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!--Jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end align-center">
        <div class="user-control dropdown-wrap">
            <i class="icon-wallet"></i>
            <span>$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="#" class="dropdown-link">Link</a></li>
                    <li><a href="#" class="dropdown-link">Link</a></li>
                    <li><a href="#" class="dropdown-link">Link</a></li>
                </ul>
            </div>
        </div>
        <div class="user-notification">
            <i class="icon-notification">
                <span class="index-notification"></span>
            </i>
        </div>
        <div class="user-profile">
            <i class="icon-profile"></i>
            <span>Leonardo Dicaprio</span>
        </div>
        <div class="user-quit">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--ASIDE-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--/menu-control-->
    <div class="aside-menu">
        <ul>
            <li class="active">
                <a href="#">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <!--/menu-control end-->
    <div class="your-manager">
        <div class="title-manager">
            <span>your manager</span>
        </div>
        <div class="manager-data flex-container justify-sb align-center">
            <div class="manager-photo">
                <img src="img/manager-photo.png" alt="">
                <span class="manager-status"></span>
            </div>
            <span class="manager-name">Mikhael E.</span>
        </div>
    </div>
</aside>
<!--ASIDE END-->
<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">General statistic</span>
            </div>
            <div class="card-date text-center">
                <form class="datepicker-form">
                    <div class="date-input-wrap">
                        <input type="text" name="from" id="from">
                        <input type="text" name="to" id="to">
                        <label for="from">
                            <i class="icon-calendar"></i>
                        </label>
                    </div>
                    <button class="btn active-btn line-height">
                        <i class="icon-refresh"></i>
                    </button>
                </form>
            </div>
            <div class="card-body">
                <canvas id="myChart" width="600" height="400"></canvas>
            </div>
        </div>
    </div>
</main>
<!-- Loader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<!--init plugins-->
<script src="js/init.js"></script>
<!--Plugins-->
<script src="js/plugins.min.js"></script>
</body>
</html>
