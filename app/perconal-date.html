<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end align-center">
        <div class="user-control dropdown-wrap">
            <i class="icon-wallet"></i>
            <span class="mg-span">$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li>
                        <a href="#" class="dropdown-link">CPA</a>
                        <span>$1190</span>
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">CPL</a>
                        <span>$1090</span>
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">Turnover</a>
                        <span>$1200</span>
                    </li>
                    <li>
                        <a href="#" class="dropdown-link">Net deposit</a>
                        <span>$1000</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-notification">
            <i class="icon-notification">
                <span class="index-notification"></span>
            </i>
        </div>
        <div class="user-profile flex-container align-center">
            <i class="icon-profile"></i>
            <span>Leonardo Dicaprio</span>
        </div>
        <div class="user-quit">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--ASIDE-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--/menu-control-->
    <div class="aside-menu">
        <ul>
            <li>
                <a href="index.html">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li class="active">
                <a href="perconal-date.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <!--/menu-control end-->
    <div class="your-manager">
        <div class="title-manager">
            <span>your manager</span>
        </div>
        <div class="manager-data flex-container justify-sb align-center">
            <div class="manager-photo">
                <img src="img/manager-photo.png" alt="">
                <span class="manager-status"></span>
            </div>
            <span class="manager-name">Mikhael E.</span>
        </div>
    </div>
</aside>
<!--ASIDE END-->
<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">Presonal data</span>
            </div>
            <form>
                <div class="card-wrap">
                    <div class="personal container xs">
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="nameIs">Name</label>
                            <input type="text" id="nameIs">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number">
                        </div>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="personal container xs">
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="skype">Skype</label>
                            <input type="text" id="skype">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="icq">ICQ</label>
                            <input type="text" id="icq">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="msn">Msn</label>
                            <input type="text" id="msn">
                        </div>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="personal container xs">
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="wallet">Wallet</label>
                            <input type="text" id="wallet">
                        </div>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="personal container xs">
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="pass">Password</label>
                            <input type="password" id="pass">
                        </div>
                        <div class="input-group flex-container justify-sb align-center">
                            <label for="rep">Repeat</label>
                            <input type="password" id="rep">
                        </div>
                    </div>
                </div>
                <div class="btn-wrap text-center">
                    <button type="submit" class="btn active-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Loader -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<!--init plugins-->
<script src="js/init.js"></script>
<!--Plugins-->
<script src="js/plugins.min.js"></script>
</body>
</html>
